<!DOCTYPE html>
<html ng-app="puppyAPI">
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container" ng-controller="puppiesCtrl">

      <h1 class="text-center">The Ajax Puppy Shelter</h1>

      <div class="row">
        <div class="col-sm-8 col-sm-offset-2">

          <h3>Register a new puppy</h3>

          <form ng-submit="createPuppy(newName, newBreedId)">
            <div class="form-group">
              <label for="">Name</label>
              <input id="" class="form-control" type="text" ng-model="newName">
            </div>
            <div class="form-group">
              <label for="">Breed</label>

              {{newBreedId}}
              <autocomplete model="breeds" value="newBreedId"></autocomplete>

              <!-- <select id="" class="form&#45;control" ng&#45;model="newBreedId"> -->
              <!--   <option ng&#45;repeat="breed in breeds" value="{{ breed.id }}">{{ breed.name }}</option> -->
              <!-- </select> -->

            </div>
            <div class="form-group"><input value="Register Puppy" class="btn btn-default" type="submit"></div>
          </form>

          <hr>

          <h3>Our Puppies
          <a class="btn btn-default" ng-click="getPuppies()">Refresh Puppy List</a>
          </h3>

          <select ng-options="v as k for (k,v) in puppySorter" ng-model="currentSort"></select>

          <div class="list-group">
            <puppy ng-repeat="puppy in puppies | orderBy: currentSort" kill-puppy="killPuppy(puppy)" puppy="puppy" class="list-group-item">
          </div>
        </div>
      </div>

    </div>
    <script src="../app.js"></script>
    <script src="../controllers/puppiesController.js"></script>
    <script src="../services/puppyService.js"></script>
    <script src="../directives/puppy.js"></script>
    <script src="../directives/autocomplete.js"></script>
  </body>
</html>
