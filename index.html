<!DOCTYPE html>
<html ng-app="PuppyApp">
  <head>
    <meta charset="utf-8">
    <title>Modularity Practice</title>
    <script src="javascript/js/angular.js" charset="utf-8"></script>
  </head>
  <body ng-controller="PuppyCtrl">
    <h1>The Puppy Shelter</h1>

    <form>
      <h3>Register A New Puppy</h3>
      <h4>Name</h4>
      <input type="text" name="name" value="" ng-model="puppyParams.name">
      <h4>Breed</h4>
      <select ng-model="puppyParams.breed_id">
        <option ng-repeat="breed in breeds" value="{{ breed.id }}">{{ breed.name }}</option>
      </select>
      <br>
      <button type="button" name="createPuppy" ng-click="createPuppy()">Create Puppy</button>
    </form>


    <!-- puppies index  -->
    <h3>Our puppies</h3>
    <a href="" ng-click="setSort('name')">Name</a>
    <a href="" ng-click="setSort('breed.name')">Breed</a>
    <ul>
      <li ng-repeat="puppy in puppies | orderBy: sort">{{ puppy.name }}({{ puppy.breed.name }}) <a href="" ng-click="adopt(puppy)">Adopt</a></li>
    </ul>

  </body>
  <!-- app -->
  <script src="javascript/app.js" charset="utf-8"></script>

  <!-- controller -->
  <script src="javascript/controller/PuppyCtrl.js" charset="utf-8"></script>

  <!-- service -->
  <script src="javascript/service/BreedService.js" charset="utf-8"></script>
  <script src="javascript/service/PuppyService.js" charset="utf-8"></script>
</html>
