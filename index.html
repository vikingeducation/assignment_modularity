<!DOCTYPE html>
<html ng-app="Puppies">
  <head>
    <meta charset="utf-8">
    <title>Angular Puppy Shelter</title>
    <!-- Angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body class="container" ng-controller="PuppyCtrl">
    {{ yolo }}
    <div class="row">
      <div class="col-xs-12 text-center">
        <h1>The Angular Puppy Shelter</h1>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12">
        <h2>Our Puppies:</h2>
        <ul>
          <!-- {{ allPuppies }} -->
          <a href="#" ng-click="getAllPuppies()">Refresh puppies list</a>
          <li ng-repeat="puppy in allPuppies" >
            <strong>{{ puppy.name }}</strong>,
            {{ puppy.breed.name }},
            {{ puppy.created_at | date }}
            <!-- {{ puppy }} -->
          </li>
        </ul>
      </div>
    </div>

  <!-- angular app -->
  <script src = "js/app.js"></script>

  <!-- services -->
  <script src = "js/services/breedsService.js"></script>
  <script src = "js/services/puppiesService.js"></script>

  <!-- controllers -->
  <script src = "js/controllers/PuppyCtrl.js"></script>

  <!-- directives -->

  <!-- filters -->

  </body>
</html>
