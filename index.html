<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>

  <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js'></script>
</head>
<body ng-app="app">

  <div ng-controller="MainCtrl">
    <div>
      <h2>Breeds</h2>
        <!-- <select ng-model='puppyBreed'>
          <option ng-repeat='breed in breeds' ng-value='breed.id'>
            {{breed.name}}
          </option><br>
        </select> -->

      <label for="puppy-breed-input">
      <input auto-complete ng-model="puppyBreed"/>
      name = {{ puppyBreed }}

      <label for="puppy-name-input">
      <input id="puppy-name-input" ng-model="puppyName"></input>

      <button ng-click="registerPuppy()">Register Puppy</button>
    </div>
    <h2>Puppies</h2>

    <table>
      <thead>
        <th ng-click="cycleName()">{{label('Name')}}</th>
        <th ng-click="cycleBreed()">{{label('Breed')}}</th>
        <th ng-click="cycleDate()">{{label('Date')}}</th>
        <th>Adopt</th>
      </thead>
      <tbody>
        <tr puppy-listing ng-repeat="puppy in puppies | orderBy: sortCriteria() " puppy="puppy" action="adoptPuppy(puppy)"></tr>
      </tbody>

    </table>

  </div>


  <!-- modules -->
  <script src="js/app.js"></script>

  <!-- filters -->
  <!-- <script src="js/filters/filters.js"></script> -->

  <!-- directives -->
  <script src="js/directives/puppyListing.js"></script>
  <script src="js/directives/autocompleteDirective.js"></script>

  <!-- services -->
  <script src="js/services/puppiesService.js"></script>
  <script src="js/services/breedsService.js"></script>

  <!-- controllers -->
  <script src="js/controllers/mainController.js"></script>
</body>
</html>
