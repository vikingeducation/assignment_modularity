<!DOCTYPE html>
<html ng-app="Puppy">
<head>
  <title>Angular Puppy Shelter</title>
  <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <style>
    .row {
      margin-top: 20px;
    }
  </style>  
</head>
<body>

<div class="container">

  <div class="row">
    <div class="col-md-12">
      <h3 class="text-center">The Angular Puppy Shelter</h3>
    </div>
  </div>

  <div class="row" ng-controller="PuppyCtrl">
    <div class="col-md-4">
      <h4>Register a new puppy</h4>

      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" name="name" class="form-control" ng-model="newPuppyName">
      </div>

      <div class="form-group">
        <label for="breed">Breed</label>
        <input type="search" name="breeds" list="breeds" class="form-control" placeholder="Search breeds..." ng-model="newPuppyBreed" autocomplete="off">

        <datalist id="breeds">
          <option ng-repeat="(id, name) in breeds" data-id="{{id}}">{{name}}</option>
        </datalist>
      </div>

      <button class="btn btn-primary" ng-click="setupBreed()">Register Puppy!</button>
    </div>

    <div class="col-md-8">
      <table class="table">
        <thead>
          <tr>
            <th><a href="javascript:void(0)" ng-click="orderBy = 'name'; orderByReverse = !orderByReverse">Name</a></th>
            <th><a href="javascript:void(0)" ng-click="orderBy = 'breed.name'; orderByReverse = !orderByReverse">Breed</a></th>
            <th><a href="javascript:void(0)" ng-click="orderBy = 'created_at'; orderByReverse = !orderByReverse" >Registration Date</a></th>
            <th>Adopt?</th>
          </tr>
        </thead>
        <tbody>
          <tr puppy-row ng-repeat="puppy in puppies | orderBy : orderBy : orderByReverse" puppy="puppy" adopt-puppy="adoptPuppy(puppy)">
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>



</body>

<!-- app -->
<script src="js/app.js"></script>

<!-- services -->
<script src="js/services/puppyService.js"></script>
<script src="js/services/breedService.js"></script>

<!-- directives -->
<script src="js/directives/puppyRow.js"></script>

<!-- controllers -->
<script src="js/controllers/puppyController.js"></script>

</html>
