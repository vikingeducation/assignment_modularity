<!DOCTYPE html>
<html ng-app='PuppyShelter'>

  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/puppies.css">
    <title>The AJAX Puppy Shelter</title>
  </head>


  <body ng-controller='ShelterCtrl'>

    <div class='container'>

      <h1 class='text-center'>The AJAX Puppy Shelter</h1>

      <section class='new'>

        <div class='row'>
          <div class='col-sm-8 col-sm-offset-2'>

            <h3>Register a new puppy</h3>

            <form>
              <div class='form-group'>
                <label for='name'>Name:</label>
                <input type='text' name='name' class='form-control' ng-model='newPuppy.name'>
              </div>

              <div class='form-group'>
                <label for='breed'>Breed:</label>
                <input type='text' name='breed' class='form-control' ng-model='newPuppy.breedName'>
                <breeds query='newPuppy.breedName' all-breeds='breeds' ng-hide="!newPuppy.breedName"></breeds>
              </div>

              <input type='submit' value='REGISTER PUPPY' class='btn btn-primary' ng-click='createPuppy(newPuppy)'>
            </form>

          </div>
        </div>

      </section>



      <section class='puppies-list'>

        <div class='row'>
          <div class='col-sm-8 col-sm-offset-2'>

            <h3>Our puppies:</h3>
            <a href>Refresh puppies list</a>

            <table class='table table-bordered table-condensed table-hover'>

              <thead>
                <tr>
                  <th class='clickable' ng-click="toggleSort('name')">
                    Name
                  </th>
                  <th class='clickable' ng-click="toggleSort('breed.name')">
                    Breed
                  </th>
                  <th class='clickable' ng-click="toggleSort('created_at')">
                    Date Available
                  </th>
                  <th></th>
                </tr>
              </thead>

              <tbody>
                <tr ng-repeat="puppy in puppies | orderBy:sort:sortReverse" puppy='puppy' destroy='destroy(puppy)'></tr>
              </tbody>

            </table>

          </div>
        </div>

      </section>

    </div> <!-- container -->

  </body>


  <!-- jQuery & Bootstrap JavaScript -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

  <!-- angular app -->
  <script src = "js/app.js"></script>

  <!-- controllers -->
  <script src = "js/controllers/shelterCtrl.js"></script>

  <!-- services -->
  <script src = "js/services/breeds.js"></script>
  <script src = "js/services/puppies.js"></script>

  <!-- directives -->
  <script src = "js/directives/puppy.js"></script>
  <script src = "js/directives/breeds.js"></script>


  <!-- load momentJS (required for angular-moment) -->
  <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment.min.js"></script>

  <!-- load angular-moment -->
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular-moment/0.9.0/angular-moment.min.js"></script>


</html>
