<!DOCTYPE html>
<html ng-app="Puppies" ng-controller="PuppiesController">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Assignment Angular Modularity</title>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

    <!-- Angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    
    <!-- My Own CSS -->
    <link rel="stylesheet" href="index.css">
  </head>
  <body>

  <div id="status">
  </div>

    <main class="container">
      <div class="row">
        <div class="col-xs-12">
          <div class="page-header">
            <h1>
              The AJAX Puppy Shelter
            </h1>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div id="new-puppy-form-header">
            <h4>Register a new puppy</h4>
          </div>
          <div id="new-puppy-form-container">
            <form id="new-puppy-form" ng-submit="postPuppy()">
              <label for="name">Name:</label>
              <br>
              <input type="text" name="name" ng-model="newPuppy.name">

              <label for="breed">Breed</label>
              <br>
              <select name="breed" ng-model="newPuppy.breed_id">
                <option ng-repeat="breed in breeds" value="{{ breed.id }}">{{ breed.name }}</option>
              </select>

              <input type="submit" value="Register Puppy">
            </form>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <h4>Our puppies:</h4>
          <div id="update-puppies-link-container">
            <a href="#" ng-click="getPuppies()">Update Puppies Table</a>
          </div>
          <div id="table-of-puppies-container">
            <puppy puppies="puppies" delete-puppy="deletePuppy(puppyId)">              
            </puppy>
          </div>
        </div>
      </div>

    </main>

    <!-- Date Formatting -->
    <script src="/js/moment.min.js"></script>

    <!-- App -->
    <script src="/js/app.js"></script>

    <!-- Controllers -->
    <script src="/js/controllers/puppies_controller.js"></script>

    <!-- Directives -->
    <script src="/js/directives/puppy.js"></script>

    <!-- Services -->
    <script src="/js/services/breeds.js"></script>
    <script src="/js/services/puppies.js"></script>

  </body>
</html>
