<!DOCTYPE html>
<html ng-app="puppies">
<head>
  <title>PUPPIES</title>
  <!--  actual Angular itself -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>

  <!-- jQuery minified -->
  <script   src="https://code.jquery.com/jquery-2.2.2.min.js"   integrity="sha256-36cp2Co+/62rEAAYHLmRCPIych47CvdM+uTBJwSzWjI="   crossorigin="anonymous"></script>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

</head>
<body ng-controller="PuppiesCtrl">
  <div class='container-fluid'>
    <div class='row'>
      <div class='col-sm-12'>
        <form ng-submit='createPuppy()'>
          <input type='text' class='form-control' placeholder='Puppy Name' ng-model='name'>
          <select ng-options='breed.id as breed.name for breed in breeds' ng-model='breed'>
          </select>
          <input type='submit' value='Create Puppy'>
        </form>

        <table>
          <tr>
            <th ng-repeat='h in headers' ng-click='orderByHeading($index)'>
              {{ h }}
            </th>
          </tr>
          <tr puppy-row ng-repeat='puppy in puppies | orderBy: orderHeading' puppy='puppy' delete-puppy="deletePuppy(puppy)">
          </tr>
        </table>

      </div>
    </div>
  </div>

  <script type="text/javascript" src="app.js"></script>
  <script type="text/javascript" src="directives/puppy_row.js"></script>
  <script type="text/javascript" src="services/breedsService.js"></script>
  <script type="text/javascript" src="services/puppiesService.js"></script>

</body>
</html>
