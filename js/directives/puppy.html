<table id="table-of-puppies" class="table table-striped">
  <tr>
    <th>ID</th>
    <th>Breed</th>
    <th>Name</th>
    <th>Link to adopt</th>
  </tr>
  <tr ng-repeat="puppy in puppies">
    <td>{{ puppy.id }}</td>
    <td>{{ puppy.breed.name }}</td>
    <td>{{ puppy.name }}</td>
    <td><a href="" ng-click="deletePuppy({puppyId: puppy.id})">Adopt</a></td>
  </tr>
</table>
